<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id ="cenvas"width="500" height="500"></canvas>
    <script type="text/javascript">
     var cenvas = document.getElementById("cenvas");
     cenvas.style.background = "#ddd";
     var ctx = cenvas.getContext("2d");
     ctx.moveTo(50,50);
     ctx.lineTo(200,50);
     ctx.stroke();
    </script>
    
</body>
</html>
